<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "hat": {
            "prototype": "mjs-volume/runtime/node",
            "properties": {
                "id": "TopHat",
                "scene": {
                    "@": "scene"
                }
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {
                        "@": "owner"
                    }
                }
            ]
        },
        "scene": {
            "prototype": "mjs-volume/runtime/scene",
            "properties": {
                "path": "model/penguin/penguin.json"
            }
        },
        "viewer": {
            "prototype": "mjs-volume/ui/scene-view.reel",
            "properties": {
                "element": {
                    "#": "viewer"
                },
                "scene": {
                    "@": "scene"
                }
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="viewer" class="stage"></div>
    </div>
</body>
</html>
