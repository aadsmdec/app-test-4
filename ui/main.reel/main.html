<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "node": {
            "prototype": "mjs-volume/runtime/node",
            "properties": {
                "id": "TopHat",
                "scene": {"@": "scene"}
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "scene": {
            "prototype": "mjs-volume/runtime/scene",
            "properties": {
                "path": "../../assets/penguin.json"
            }
        },
        "sceneView": {
            "prototype": "mjs-volume/ui/scene-view.reel",
            "properties": {
                "element": {"#": "sceneView"},
                "height": "500",
                "scene": {"@": "scene"},
                "width": "500"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="sceneView">
            <canvas data-montage-id="canvas"></canvas>
        </div>
    </div>
</body>
</html>
